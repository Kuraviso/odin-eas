<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="button-container">
      <button class="grid-button">
        <span class="material-symbols-outlined">grid_on</span>Grid
      </button>
      <button class="grid-button">
        <span class="material-symbols-outlined"> clear_all </span>Clear
      </button>
      <button class="grid-button">
        <span class="material-symbols-outlined"> stroke_partial </span>Shade
      </button>
      <button class="grid-button">
        <span class="material-symbols-outlined"> looks </span>Random
      </button>
      <button class="grid-button">
        <span class="material-symbols-outlined"> ink_eraser </span>Eraser
      </button>
      <button class="grid-button">
        <span class="material-symbols-outlined"> palette </span
        ><input type="color" id="colorPicker" />
      </button>
    </div>
    <div id="draw-area" class="container"></div>
    <div id="slider-container">
      <input
        type="range"
        min="1"
        max="100"
        value="16"
        class="slider"
        id="slider"
      />
      <p id="slider-value"></p>
    </div>
  </body>
</html>
